{% extends 'base.html' %}
{%  block content %}
    <div class="container">
        <h5 class="my-3 border-bottom pb-2">글 쓰기</h5>
        <form method="post">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                        <div>
                        <strong>{{ field.label }}</strong>
                        {{  field.errors }}
                        </div>
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}

        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" name="title" id="title"
                   value="{{ form.title.value|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label for="body" class="form-label">내용</label>
            <textarea type="text" class="form-control" name="body" id="body"
                      value="{{ form.body.value|default_if_none:'' }}"></textarea>
        </div>
            <button type="submit" class="btn btn-primary">저장하기</button>
        </form>
    </div>
{% endblock %}
